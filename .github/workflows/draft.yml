name: Draft Section

on:
  workflow_dispatch:
    inputs:
      section_id:
        description: 'Section to draft (e.g., "project_narrative")'
        required: true
        type: string
      branch_name:
        description: 'Branch name for the draft (leave empty for auto-generated)'
        required: false
        type: string

jobs:
  draft:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Configure Git
        run: |
          git config user.name "GrantOps Bot"
          git config user.email "grantops@users.noreply.github.com"

      - name: Generate draft
        id: draft
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          BRANCH_ARG=""
          if [ -n "${{ inputs.branch_name }}" ]; then
            BRANCH_ARG="--branch ${{ inputs.branch_name }}"
          fi
          python scripts/draft.py "${{ inputs.section_id }}" $BRANCH_ARG

      - name: Push branch
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          git push -u origin "$BRANCH"

      - name: Create Pull Request
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          BRANCH=$(git rev-parse --abbrev-ref HEAD)
          gh pr create \
            --title "Draft: ${{ inputs.section_id }}" \
            --body "## Auto-generated draft

This draft was generated by the GrantOps draft workflow.

### Section
\`${{ inputs.section_id }}\`

### Next steps
1. Review the draft in the Files changed tab
2. Run the **Evaluate** workflow to get feedback
3. Make edits directly or request another draft
4. Merge when satisfied

---
*Generated by GrantOps*" \
            --head "$BRANCH" \
            || echo "PR may already exist or branch has no changes"
